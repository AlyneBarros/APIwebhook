<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Próximos</title>
</head>
<body>
    <h1>Encontrar Clientes Próximos</h1>
    <form action="/clientes_proximos" method="post">
        <label for="codigo_cliente">Código do Cliente:</label>
        <input type="text" id="codigo_cliente" name="codigo_cliente" required><br><br>
        <label for="raio_km">Raio (km):</label>
        <input type="number" id="raio_km" name="raio_km" required><br><br>
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
